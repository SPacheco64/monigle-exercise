<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Monigle API Exercise</title>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        
        <!-- jQuery Include -->
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <!-- Custom Site CSS -->
        <link rel = "stylesheet" href = "css/exercise-styling.css">

        <!-- AOS CSS Animations Includes-->
        <link href = "https://unpkg.com/aos@2.3.1/dist/aos.css" rel = "stylesheet">
        <script src = "https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        <!-- Font Awesome script for Icons -->
        <script src = "https://kit.fontawesome.com/b8159c5824.js" crossorigin = "anonymous"></script>
    </head>

    <body>
        <button onclick = "topFunction()" id = "scrollToTopBtn">
            <i class = "fas fa-chevron-up"></i>
            <span class = "sr-only">Back to Top</span>
        </button>

        <div id = "pageContent" class = "">
            <div class = "page-header">
                Get a list of Colorado Breweries
            </div>

            <div id = "sortButtons">
                <!-- Sorts by Name in Alphabetical Order -->
                <button onclick = "displayAll()">Get Full List</button>
                <span class = "dropdown">
                    <button class = "dropdown-toggle" type = "button" id = "sortBtn" data-bs-toggle = "dropdown" aria-expanded="false">
                        Sort by Name
                    </button>
                    <ul class = "dropdown-menu" aria-labelledby = "sortBtn">
                        <button onclick = "sortByNameAsc()" class = "dropdown-item">Ascending</button>
                        <button onclick = "sortByNameDes()" class = "dropdown-item">Descending</button>
                    </ul>
                </span>
                <span class = "dropdown">
                    <button class = "dropdown-toggle" type = "button" id = "typeBtn" data-bs-toggle = "dropdown" aria-expanded="false">
                        Sort by Type
                    </button>
                    <ul class = "dropdown-menu" aria-labelledby = "typeBtn">
                        <button onclick = "sortByType('micro')" class = "dropdown-item">Micro</button>
                        <button onclick = "sortByType('nano')" class = "dropdown-item">Nano</button>
                        <button onclick = "sortByType('regional')" class = "dropdown-item">Regional</button>
                        <button onclick = "sortByType('brewpub')" class = "dropdown-item">Brewpub</button>
                        <button onclick = "sortByType('large')" class = "dropdown-item">Large</button>
                        <button onclick = "sortByType('planning')" class = "dropdown-item">Planning</button>
                        <button onclick = "sortByType('bar')" class = "dropdown-item">Bar</button>
                        <button onclick = "sortByType('contract')" class = "dropdown-item">Contract</button>
                        <button onclick = "sortByType('proprietor')" class = "dropdown-item">Proprietor</button>
                        <button onclick = "sortByType('closed')" class = "dropdown-item">Closed</button>
                    </ul>
                </span>
            </div>

            <div id = "breweryList" class = "table-responsive">
                <table id = "breweryTable">
                    &nbsp;
                </table>
            </div>
        </div>
    </body>

    <!-- API JS -->
    <script src = "js/api-handling.js"></script>
</html>
